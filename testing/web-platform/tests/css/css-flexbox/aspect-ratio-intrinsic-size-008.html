<meta name="assert" content="This test checks that a legacy flex container with -webkit-box-align:start doesn't stretch the cross-axis of its items.">

<style>
.container {
  display: -webkit-inline-box;
  -webkit-box-align: start; /* Map to align-items: flex-start */
  height: 100px;
  background: green;
}
.item {
  padding: 3px;
  border: 7px solid green;
  margin: 10px;
  aspect-ratio: 1/1;
}
div {
  vertical-align: top;
}
</style>

<p>Test passes if there is a filled green square.</p>
<div class="container">
  <div class="item"></div>
</div><div style="display: inline-block; width: 60px; height: 100px; background: green"></div>
