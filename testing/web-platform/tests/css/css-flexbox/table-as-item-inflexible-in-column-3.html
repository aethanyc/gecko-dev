<!DOCTYPE html>
<title>Table as a flex item in column-oriented flex container</title>
<link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
<link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
<link rel="author" title="Mozilla" href="https://www.mozilla.org/">
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#resolve-flexible-lengths">
<link rel="help" href="https://drafts.csswg.org/css-tables-3/#computing-the-table-height">
<link rel="help" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1703401">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<meta name="assert" content="This test verifies that the table's base size / main size is calculated correctly with an auto height caption.">

<style>
.flex {
  display: flex;
  flex-direction: column;
  width: 100px;
  height: 50px;
  background: red;
}

.table {
  display: table;
  box-sizing: content-box;
  flex: 0 0 50px;
  background: green;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<!-- A table with a auto block-size caption. -->
<div class="flex">
  <div class="table">
    <div style="display: table-caption;"></div>
  </div>
</div>

<!-- A table without any caption. -->
<div class="flex">
  <div class="table"></div>
</div>
