<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>CSS Multi-column Layout Test: multicol container in an orthogonal flow</title>
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <link rel="author" title="Mozilla" href="https://www.mozilla.org/">
  <link rel="help" href="https://drafts.csswg.org/css-multicol-1/#columns">
  <link rel="help" href="https://drafts.csswg.org/css-writing-modes-3/#orthogonal-flows">
  <link rel="match" href="../reference/ref-filled-green-100px-square.xht">
  <meta name="assert" content="This test verifies that a writing-mode:vertical-rl multicol container can balance its content in two columns.">

  <style>
  .wrapper {
    inline-size: 100px;
    block-size: 100px;
    background-color: red;
  }

  .multicol {
    writing-mode: vertical-rl;
    column-width: 50px;
    column-gap: 0;
    font: 50px/1 Ahem;
    color: green;
  }

  .multicol > span {
    display: inline-block;
    inline-size: 50px;
    block-size: 50px;
    background-color: green;
  }
  </style>

  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div class="wrapper">
    <div class="multicol">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</html>
