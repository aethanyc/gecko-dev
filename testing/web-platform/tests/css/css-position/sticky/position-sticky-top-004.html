<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Position Test: Test position:sticky element with 100% top in an overflow container</title>
<link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
<link rel="author" title="Mozilla" href="https://www.mozilla.org/">
<link rel="help" href="https://drafts.csswg.org/css-position/#sticky-pos">
<link rel="help" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1835705">
<link rel="match" href="../../reference/ref-filled-green-100px-square-only.html">
<meta name="assert" content="This test verifies that a position:sticky element with 100% top value does not cause any scrollbar to show when shrinking the height of its overflow container.">

<style>
#scroll {
  width: 100px;
  height: 120px;
  background: green;
  overflow: auto;
  /*   resize: horizontal; */
  resize: vertical;
}
.sticky {
  position: sticky;
  height: 50px;
  width: 30px;
  top: 100px;
  /*   left: 100px; */
  background: purple;
}
</style>

<p>Test passes if there is a filled green square.</p>
<div id="scroll">
  <div class="sticky" id="sticky"></div>
</div>

<script>
window.onload = () => {
  setTimeout(()=>{
  document.getElementById("scroll").style.height = "100px";
  }, 3000);
};
</script>
