<!DOCTYPE html>
<html>
  <style>
  @page { size: 5in 3in; margin: 0in; }
  body { margin: 0; }

  table {
    border-spacing: 0.25in;
    border: 0.25in solid black;
    padding: 0.25in;
  }
  thead td {
    border: 0.125in solid blue;
    height: 0.25in;
  }
  tbody td {
    vertical-align: baseline;
    padding: 0;
    border: 0.25in solid orange;
  }
  .content {
    width: 100px;
    height: 2in;
    background: gold;
  }
  tfoot td {
    border: 0.125in solid purple;
    height: 0.25in;
  }
  </style>

  <table>
    <thead><tr><td></td></tr></thead>
    <tbody><tr><td><div class="content"></div></td></tr></tbody>
    <tfoot><tr><td></td></tr></tfoot>
  </table>
</html>
